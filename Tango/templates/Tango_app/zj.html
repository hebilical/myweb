    <h2>质检记录新建页</h2>

  <a href="/Tango_app"><h4>返回主页</h4></a>


    <br>
    <div class="inputPart">

    <label for="">印号</label>
    <input type="text" name="printnum" id="printnum" style="width:80px">
    <label for="">印件名</label>
    <input type="text" name="printname" id='printname' value="">
    <label for="">工作日期</label>
    <input id='workdate' type="text" name="workdate"  value="" style="width:90px">
    <label for="">班次</label >
    <select id='worktimetype' class="" name="worktimetype" style="width:70px">
      <option value="A">白班</option>
      <option value="B">夜班</option>
    </select>
    <label for="" >请选择</label>
    <select id='work_type'  class="work_type" name="selected_worktype"   style="width:300px">
      <option value="JGZ">激光纸</option>
      <option value="CSG">查色稿</option>
      <option value="CLZ">查蓝纸</option>
      <option value="CFL">查菲林</option>
      <option value="CB">查版</option>
      <option value="KB">烤版</option>
      <option value="CSMY">裁数码样</option>
    </select>

    <label for="">备注</label>
    <input id='remark' type="text" name="remark" value="">
    <button id='submit_btn' type="button"  name="button">提交</button>
    </div>
    <div class="df_show_part">
    <button type="button" id='get_draft' name="button">查看初稿</button>
    <button type="button" id='get_post' class='get_record' name="button">查看已过帐</button>
    <button type="button" id='get_checked' class='get_record' name="button">查看已批核</button>
    <button type="button" id='get_del' class='get_record' name="button">查看已删除</button>
      <table id='zj_table' data-pagination="true" data-search="true" data-toggle="table">

      </table>
