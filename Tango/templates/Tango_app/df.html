<html>

    <script type="text/javascript" src='{% static "bootstrap-3.3.7-dist/js/bootstrap.js" %}'>

    </script>
    <script type="text/javascript"  src='{% static "bootstrap-table/dist/bootstrap-table.js" %}'>

    </script>
    <script type="text/javascript"  src='{% static "select2/dist/js/select2.min.js" %}'>

    </script>

    <!-- <script type="text/javascript"  src='{% static "bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" %}'>

    </script> -->

    <script type="text/javascript"  src='{% static "bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" %}'>

    <script type="text/javascript"  src='{% static "bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" %}'>

    </script>

    <script type="text/javascript" src='{% static "bootstrap-table/dist/locale/bootstrap-table-zh-CN.js" %}'>
  // 支持表格导出
    </script>
    <script type="text/javascript" src='{% static "tableExport.jquery.plugin/tableExport.js" %}'>

    </script>
    <script type="text/javascript" src='{% static "tableExport.jquery.plugin/libs/js-xlsx/xlsx.core.min.js" %}'>

    </script>

    <script type="text/javascript"  src='{% static "bootstrap-table/dist/extensions/export/bootstrap-table-export.js" %}'>

    </script>
    <!-- 支持表格在线编辑 -->

    <script type="text/javascript" src='{% static "bootstrap3-editable/js/bootstrap-editable.js" %}' >

    </script>
    <script type="text/javascript"  src='{% static "bootstrap-table/dist/extensions/editable/bootstrap-table-editable.js" %}'>

    </script>
    <!--  处理Django的CSRF保护-->

    <script type="text/javascript" src='{% static "JS/Ajax.js" %}'>

    </script>
    <script type="text/javascript" src='{% static "JS/df.js" %}'>

    </script>
    <meta charset="utf-8">
    <title>电分表编辑页</title>
  </head>
  <body>
    <h2>电分记录新建页</h2>
  <a href="/Tango_app"><h4>返回主页</h4></a>
    <div class="userInfo">
      <label>当前用户:{{username}}</label>
      <br>
      <label>姓名:{{first_name}}</label>
      <br>
      <a href="/Tango_app/login">退出登录</a>
    </div>
    <br>
    <br>
    <div class="inputPart">

    <label for="">印号</label>
    <input type="text" name="printnum" id="printnum" style="width:80px">
    <label for="">印件名</label>
    <input type="text" name="printname" id='printname' value="">
    <label for="">工作日期</label>
    <input id='workdate' type="text" name="workdate"  value="" style="width:90px">
    <label for="">班次</label >
    <select id='worktimetype' class="" name="worktimetype" style="width:70px">
      <option value="A">白班</option>
      <option value="B">夜班</option>
    </select>
    <label for="" >请选择</label>
    <select id='work_type'  class="work_type" name="selected_worktype"   style="width:300px">
      <option value="SCAN_FS">扫描反射稿</option>
      <option value="SCAN_TS">扫描透射稿</option>
      <option value="SCAN_COPYDOT">COPYDOT</option>
      <option value="COR_NEW">调色新作</option>
      <option value="COR_GB">调色改版</option>
      <option value="COR_ZCTY">追传统样</option>
    </select>

    <label for="">备注</label>
    <input id='remark' type="text" name="remark" value="">
    <button id='submit_btn' type="button"  name="button">提交</button>
    </div>
    <div class="df_show_part">
    <button type="button" id='get_draft' name="button">查看初稿</button>
    <button type="button" id='get_post' class='get_record' name="button">查看已过帐</button>
    <button type="button" id='get_checked' class='get_record' name="button">查看已批核</button>
    <button type="button" id='get_del' class='get_record' name="button">查看已删除</button>
      <table id='df_table' data-pagination="true" data-search="true" data-toggle="table">

      </table>

    </div>


  </body>
</html>
